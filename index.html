<script>
function randInt(max){
	return Math.floor(Math.random() * max);
}
function randColor(){
	var opt="0123456789ABCDEF";
	ret="#";
	for(i=0;i<6;i++){
		ret+=opt[randInt(15)];
	}
	return ret;
}

var prevColor = '';
var prevRand = 0;
function f(){
	var color = randColor();
	while(color == prevColor)
		color = randColor();
	document.body.style.backgroundColor=color;
	
	var rand = randInt(10)+1;
	while(rand == prevRand)
		rand = randInt(10)+1;
	var ays = document.getElementsByClassName("img_a");
	for(var i=0;i<ays.length;i++)
		ays[i].src = 'pics/'+rand+'.jpg';
}

f();
</script>
