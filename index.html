<head>
<style>
#wr{
	height:auto;
	width:auto;
}
.btn{
	position:relative;
	left:50%;
	padding-top: 25px;
	font: 75px arial, sans-serif;
}
</style>
</head>
<body>
<div>
<img id ='img_a' width='1000' height='800' src = '' />
</div>
<div>
<img id ='img_b'  width='1000' height='800' src = '' />
</div>
<div class="wr" id="wr">
<button class="btn" id="btn" onclick="f()">$$$$$$$$$$$</button>
</div>
<script>
function randInt(max){
	return Math.floor(Math.random() * max);
}
function randColor(){
	var opt="0123456789ABCDEF";
	ret="#";
	for(i=0;i<6;i++){
		ret+=opt[randInt(15)];
	}
	return ret;
}

var prevColor = '';
var prevRand = 0;
function f(){
	var color = randColor();
	while(color == prevColor)
		color = randColor();
	document.body.style.backgroundColor=color;
	
	var rand = randInt(5)+1;
	while(rand == prevRand)
		rand = randInt(5)+1;
	document.getElementById("img_a").src = 'pics/'+rand+'a.jpg';
	document.getElementById("img_b").src = 'pics/'+rand+'b.jpg';
}

f();
</script>
</body>
